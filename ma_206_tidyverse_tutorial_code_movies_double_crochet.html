 `r flipbookr::chunk_reveal("fast_ggplot", break_type = 1, title = "### Really fast")`
 
 ```{r fast_ggplot, include = F}
 library(gapminder)
 gapminder %&gt;% 
   filter(year == 2002) %&gt;% 
   mutate(pop_millions = pop/1000000) -&gt;
 gapminder_2002
 
 ggplot(data = gapminder_2002, 
        aes(x = gdpPercap, 
            y = lifeExp, 
            color = continent,
            size = pop_millions)) +
   geom_point() +
   labs(x = "Income (US$)",
        y = "Life Expectancy",
        title = "Life Expectancy v. Income in 2002
 across 142 countries",
        color = NULL,
        size = "Population") + 
   scale_x_log10() +
   theme_minimal(base_size = 20)
 ```
 ````
